<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너도먹고나도먹고</title>
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/fonts/pretendard/font.css">
    <link rel="stylesheet" href="/css/mypage/cart.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="shortcut icon" href="/images/main/favicon.png" type="image/x-icon">
</head>
<body>
<header th:replace="~{main/header.html :: header}"></header>
    <div>
        <div class="cart-wrap">
            <div class="cart">
                <h2 class="title">
                    <p>장바구니</p>
                </h2>

                <form id="cartForm" action="/together-product/payment" method="get">
                    <div class="cart-body">
                        <div class="cart-product">
                            <div class="total">
                                <div class="all-select">
                                    <label for="all" class="select-label">
                                        <input type="checkbox" name="" id="all" class="select-input">
                                        <div class="checkbox-div"></div>
                                        <p class="total-select"></p>
                                    </label>
                                    <button type="button" class="all-seclet-button">선택삭제</button>
                                </div>
                                <!-- 장바구니에 아무것도 없으면 지우기 -->
                                <div class="a-button">
                                    <span style="height: 62px;">
                                        <div class="a-button-wrap">
                                            <button type="button" class="possibility-button">
                                                <p>너도나도배송</p>
                                            </button>
                                        </div>
                                    </span>
                                </div>
                                <!-- 여기 까지 -->
                            </div>
                            <div class="delivery-ok">
                                <div class="all-ok">
                                    <label for="all-label" class="all-label">
                                        <p class="delivery-title">너도나도배송</p>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div class="refrigeration-product-wrap">
                                    <div th:if="${cartList.size() > 0}">
                                        <div th:each="item, i : ${cartList}" class="refrigeration-product">
                                            <input type="hidden" class="cart-id" th:value="${item.id}">
                                            <div class="product-header">
                                                <div class="product-select">
                                                    <div class="product-button">
                                                        <label th:for="'product-label-' + ${i}" class="product-label">
                                                            <input type="checkbox" name="cartIds" th:id="'product-label-' + ${i}" th:classappend="'product-input ' + ${item.productPrice}" th:value="${item.id}">
                                                            <div class="product-div"></div>
                                                        </label>
                                                    </div>
                                                    <div class="product-name">
                                                        <a th:href="@{/together-product/detail(id=${item.productId})}">
                                                                <p th:text="${item.productName}"></p>
                                                        </a>
                                                    </div>
                                                </div>
                                                <button type="button" class="product-remove">
                                                    <svg width="13" height="13" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M1.63492 0.22168L0.220703 1.63589L6.58466 7.99985L0.220703 14.3638L1.63492 15.778L7.99888 9.41407L14.3628 15.778L15.7771 14.3638L9.41309 7.99985L15.7771 1.63589L14.3628 0.22168L7.99888 6.58564L1.63492 0.22168Z" fill="#a7b2bc"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                            <div class="product-info">
                                                <div class="info-img">
                                                    <a th:href="@{/together-product/detail(id=${item.productId})}">
                                                        <img th:src="@{${item.productTitleImageUrl}}">
                                                    </a>
                                                </div>
                                                <div class="product-info-price">
                                                    <div class="price">
                                                        <p th:text="${item.productPrice} + '원'"></p>
                                                    </div>
                                                    <div class="number">
                                                        <button type="button" class="m-button">
                                                            <svg width="13.333" height="20" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M0 0H16V2H0V0Z" fill="#bcc4cc"></path>
                                                            </svg>
                                                        </button>
                                                        <p class="count" th:text="${item.cartCount}">
                                                        </p>
                                                        <button type="button" class="p-button">
                                                            <svg width="13.333" height="13.333" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M9 0H7V7H0V9H7V16H9V9H16V7H9V0Z" fill="#bcc4cc"></path>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 장바구니에 아무것도 없을 때 -->
                                <div th:if="${cartList.size() == 0}" class="cart-null">
                                    <svg width="56" height="56" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11 21.5C16.799 21.5 21.5 16.799 21.5 11C21.5 5.20101 16.799 0.5 11 0.5C5.20101 0.5 0.5 5.20101 0.5 11C0.5 16.799 5.20101 21.5 11 21.5ZM11.9199 5.2002H9.91992V12.8002H11.9199V5.2002ZM11.9199 16.7998H9.91992V14.7998H11.9199V16.7998Z" fill="#cbd1d7"></path>
                                    </svg>
                                    <p class="null-text">장바구니에 담긴 상품이 없습니다</p>
                                </div>
                            </div>
                            <div style="display: none" class="delivery-no">
                                <div class="delivery-no-header">
                                    <div class="no-header-inner">
                                        <div class="no-header-title">
                                            <p>품절/구매불가</p>
                                        </div>
                                        <button type="button" class="no-all-remove">
                                            <p>전체삭제</p>
                                        </button>
                                    </div>
                                </div>
                                <div class="delivery-no-list">
                                    <div class="delivery-no-product">
                                        <div class="no-product-info">
                                            <div class="no-product-img">
                                                <img src="https://product-image.kurly.com/hdims/resize/%5E%3E120x%3E156/cropcenter/120x156/quality/85/src/product/image/2c824b05-99df-4668-9b2b-2ae013a27458.jpg?v=0531">
                                            </div>
                                            <div>
                                                <div class="no-product-title">
                                                    <p>(구매불가) [폰타나] 투움바 그릴드 머쉬룸 크림 파스타소스 430g</p>
                                                </div>
                                                <div class="announce">
                                                    <p>배송불가 지역 또는 판매종료 상품</p>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="no-remove">
                                            <svg width="13" height="13" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M1.63492 0.22168L0.220703 1.63589L6.58466 7.99985L0.220703 14.3638L1.63492 15.778L7.99888 9.41407L14.3628 15.778L15.7771 14.3638L9.41309 7.99985L15.7771 1.63589L14.3628 0.22168L7.99888 6.58564L1.63492 0.22168Z" fill="#a7b2bc"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="delivery-no-list">
                                    <div class="delivery-no-product">
                                        <div class="no-product-info">
                                            <div class="no-product-img">
                                                <img src="https://product-image.kurly.com/hdims/resize/%5E%3E120x%3E156/cropcenter/120x156/quality/85/src/product/image/2c824b05-99df-4668-9b2b-2ae013a27458.jpg?v=0531">
                                            </div>
                                            <div>
                                                <div class="no-product-title">
                                                    <p>(구매불가) [폰타나] 투움바 그릴드 머쉬룸 크림 파스타소스 430g</p>
                                                </div>
                                                <div class="announce">
                                                    <p>배송불가 지역 또는 판매종료 상품</p>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="no-remove">
                                            <svg width="13" height="13" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M1.63492 0.22168L0.220703 1.63589L6.58466 7.99985L0.220703 14.3638L1.63492 15.778L7.99888 9.41407L14.3628 15.778L15.7771 14.3638L9.41309 7.99985L15.7771 1.63589L14.3628 0.22168L7.99888 6.58564L1.63492 0.22168Z" fill="#a7b2bc"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="order-row-item">
                            <div class="order-amount-wrap">
                                <div class="amount-title-wrap">
                                    <h3 class="amount-title">결제금액</h3>
                                </div>
                                <div class="order-amount-list">
                                    <div class="order-amount-item">
                                        <div class="amount-label-wrap">
                                            <span class="amount-label">주문금액</span>
                                        </div>
                                        <div class="amount-text">
                                            <span class="count order-price" id="total-price">0</span>
                                            <span class="unit">원</span>
                                        </div>
                                    </div>
                                    <div class="order-amount-item">
                                        <div class="amount-label-wrap">
                                            <span class="amount-label">배송비</span>
                                        </div>
                                        <div class="amount-text">
                                            <span class="count charge">2500</span>
                                            <span class="unit">원</span>
                                        </div>
                                    </div>
                                    <div class="order-amount-item total">
                                        <div class="amount-label-wrap">
                                            <span class="amount-label">최종 결제금액</span>
                                        </div>
                                        <div class="amount-text">
                                            <span class="count final final-price">2500</span>
                                            <span class="unit">원</span>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn-primary btn-payment">
                                    <span class="count final-price"></span>
                                    <span class="unit">원 결제하기</span>
                                    <!-- 장바구니에 아무것도 없을 때 -->
                                     <!-- <span>상품을 담아주세요</span> -->
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<footer th:replace="~{main/footer.html :: div.footer-big}"></footer>
</body>
<script src="/js/main/header/event.js"></script>
<script src="/js/mypage/cart/event.js"></script>
<script src="/js/mypage/cart/module/service.js"></script>
</html>
