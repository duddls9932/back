<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너도먹고나도먹고</title>
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/fonts/pretendard/font.css">
    <link rel="stylesheet" href="/css/mypage/subcribe.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="shortcut icon" href="/images/main/favicon.png" type="image/x-icon">
</head>
<body th:attr="data-member-verified=${session.member.memberVerified}">

    <header th:replace="~{main/header.html :: header}"></header>
    <form id ="pay-form" action="/subscription/pay" method="post">
    <div class="body-wrap">
        <div class="body">
            <div class="body-inner">
                <div class="title">
                    <p>
                        너도나도
                        <br>
                        <strong>구독 결제 서비스</strong>
                    </p>
                </div>
                <div class="auto-pay">
                    <h4>자동 결제</h4>
                    <ul class="auto-pay-ul">
                        <li class="auto-pay-li">결제 금액
                            <span>월 1,900원</span>
                            <input type="hidden" name="subscriptionPaymentPrice" value="1900">
                        </li>
                        <li class="auto-pay-li">결제 시작일
                            <span id="date"></span>
                        </li>
                    </ul>
                </div>
                <div class="coupon">
                    <h4>너도나도 혜택</h4>
                    <div class="coupon-info">
                        <span class="info-span">멤버십</span>
                        <span class="info-inner">매일 무료 배송</span>
                        <span class="info-in">(하루에 1번)</span>
                    </div>
                </div>
                <div class="pay-wrap">
                    <div class="pay-header">
                        결제수단
                        <div class="select"></div>
                    </div>
                    <label for="naver" class="pay-label">
                        <input type="radio" id="naver" class="pay-input" name="subscriptionPaymentMethod"  value="naver">

                            <g id="Logo" clip-path="url(#clip0_294_3442)"><g id="Clip path group">

                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>

                                <clipPath id="clip0_294_3442">
                                    <rect width="60" height="20" fill="white"></rect>
                                </clipPath>
                            </defs>
                        </svg>
                    </label>
                    <label for="card" class="pay-label">
                        <input type="radio" id="card" class="pay-input" name="subscriptionPaymentMethod" value="card">
                        신용카드
                    </label>
                </div>
                <div class="terms">
                    <div class="terms-header">너도나도 멤버십 가입 동의</div>
                    <div class="terms-agree">
                        <label for="term-all" class="term-all">
                            <input type="checkbox" id="term-all">
                            <div style="margin-right: 12px;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path class="path1" d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path>
                                    <path class="path2" d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            <span>약관 전체 동의</span>
                        </label>
                    </div>
                    <div class="terms-agree">
                        <label for="term1" class="term">
                            <input type="checkbox" id="term1" class="term-input">
                            <div style="margin-right: 12px;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.4737 7.96564C17.7689 7.67499 18.2437 7.67861 18.5344 7.97373C18.7986 8.24203 18.8196 8.65886 18.5995 8.9508L18.5263 9.03436L10.9109 16.5344C10.6455 16.7957 10.234 16.8195 9.94208 16.6056L9.85835 16.5344L6.47373 13.201C6.17861 12.9104 6.17499 12.4355 6.46564 12.1404C6.72986 11.8721 7.14633 11.8447 7.4416 12.0603L7.52627 12.1323L10.384 14.947L17.4737 7.96564Z" fill="#ddd"></path>
                                </svg>
                            </div>
                            <span class="term-span">(필수)개인정보 수집・이용 및 처리 동의</span>
                        </label>
                    </div>
                    <div class="terms-agree">
                        <label for="term2" class="term">
                            <input type="checkbox" id="term2" class="term-input">
                            <div style="margin-right: 12px;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.4737 7.96564C17.7689 7.67499 18.2437 7.67861 18.5344 7.97373C18.7986 8.24203 18.8196 8.65886 18.5995 8.9508L18.5263 9.03436L10.9109 16.5344C10.6455 16.7957 10.234 16.8195 9.94208 16.6056L9.85835 16.5344L6.47373 13.201C6.17861 12.9104 6.17499 12.4355 6.46564 12.1404C6.72986 11.8721 7.14633 11.8447 7.4416 12.0603L7.52627 12.1323L10.384 14.947L17.4737 7.96564Z" fill="#ddd"></path>
                                </svg>
                            </div>
                            <span class="term-span">(필수)전자지급 결제대행 서비스 이용약관 동의</span>
                        </label>
                    </div>
                    <div class="terms-agree">
                        <label for="term3" class="term">
                            <input type="checkbox" id="term3" class="term-input">
                            <div style="margin-right: 12px;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17.4737 7.96564C17.7689 7.67499 18.2437 7.67861 18.5344 7.97373C18.7986 8.24203 18.8196 8.65886 18.5995 8.9508L18.5263 9.03436L10.9109 16.5344C10.6455 16.7957 10.234 16.8195 9.94208 16.6056L9.85835 16.5344L6.47373 13.201C6.17861 12.9104 6.17499 12.4355 6.46564 12.1404C6.72986 11.8721 7.14633 11.8447 7.4416 12.0603L7.52627 12.1323L10.384 14.947L17.4737 7.96564Z" fill="#ddd"></path>
                                </svg>
                            </div>
                            <span class="term-span">(필수)이용약관 및 유의사항 동의</span>
                        </label>
                    </div>
                </div>
                <div class="go-button">
                    <button type="submit" id="sign-up-btn" class="button">
                        <span>너도나도 멤버십 가입하기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
